# Jekyll configuration

name: JackRyannn Blog
description: A sheep who get lost

# Url is currently only used only for the RSS feed in feed.xml
url: http://jackryannn.github.io
#url: http://localhost:4000

# For a project page here should be a project name. Otherwise (for user's/organizaion's page leave it empty)
baseurl: 

social:
  github: jackryannn
  rss: feed.xml
  encoding: utf-8

# Google Analytics key, leave blank to ignore
google_analytics_key:
# Yandex metrika (https://metrica.yandex.com/) leave blanc to ignore or put true to use
yandex_metrika:


# Set this to your disqus shortname to enable comments. Note that the 'comments'
# setting below must also be true. Individual posts can override 'comments' to
# disable on a post-by-post basis
disqus: jackryannn
comments: true

permalink: /:year/:month/:title
paginate: 3

highlighter: rouge
markdown: kramdown
kramdown:
  input: GFM
  extensions:
    - autolink
    - footnotes
    - smart
  enable_coderay: true
  syntax_highlighter: rouge
  syntax_highlighter_opts:
    css_class: 'rougeHighlight'
    span:
      line_numbers: false
    block:
      line_numbers: true
      start_line: 1
  coderay:
    coderay_line_numbers:  nil

gems: [jekyll-paginate]

exclude: ['README.md', 'LICENSE']